
<html>
<head>
	<title>EasyNote</title>
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="stylesheet" href="clear.css"/>
	<link href='http://fonts.googleapis.com/css?family=Playball|Open+Sans:400,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="icon/style.css"></head>
</head>

<body>
	<div class="top-bar">
		<h1><span class="icon-clipboard"></span> EasyNote</h1>
	</div>
	<!--Pull to create item-->
	<div class="body">
		<div class="item-mod" id="new-item-top">
			<div class="item">
				<input disabled="disabled" type="text" value="Pull to Create Task"/>
				<p><span class="icon-option"></span></p>
			</div>
		</div>
		<!--Mod is where all the items go-->
		<div id="mod" class="mod">
			<div class="item-mod">
				<div class="colorpicker">
					<div class="cube1"></div>
					<div class="cube2"></div>
					<div class="cube3"></div>
				</div>
				<div class="item" style="background-color: hsl(14, 80%, 64%);border-bottom-color: hsl(14, 80%, 50%);">
					<input disabled="disabled" type="text" value="Welcome!"/>
					<p class="option"><span class="icon-option"></span></p>
				</div>
			</div>
			<div class="item-mod">
				<div class="colorpicker">
					<div class="cube1"></div>
					<div class="cube2"></div>
					<div class="cube3"></div>
				</div>
				<div class="item" style="background-color: hsl(14, 80%, 64%);border-bottom-color: hsl(14, 80%, 50%);">
					<input disabled="disabled" type="text" value="Drag left or right."/>
					<p class="option"><span class="icon-option"></span></p>
				</div>
			</div>
			<div class="item-mod">
				<div class="colorpicker">
					<div class="cube1"></div>
					<div class="cube2"></div>
					<div class="cube3"></div>
				</div>
				<div class="item" style="background-color: hsl(14, 80%, 64%);border-bottom-color: hsl(14, 80%, 50%);">
					<input disabled="disabled" type="text" value="Double tap to edit"/>
					<p class="option"><span class="icon-option"></span></p>
				</div>
			</div>
			<div class="item-mod">
				<div class="colorpicker">
					<div class="cube1"></div>
					<div class="cube2"></div>
					<div class="cube3"></div>
				</div>
				<div class="item" style="background-color: hsl(14, 80%, 64%);border-bottom-color: hsl(14, 80%, 50%);">
					<input disabled="disabled" type="text" value="Drag down item."/>
					<p class="option"><span class="icon-option"></span></p>
				</div>
			</div>		
			<div class="item-mod">
				<div class="colorpicker">
					<div class="cube1"></div>
					<div class="cube2"></div>
					<div class="cube3"></div>
				</div>
				<div class="item" style="background-color: hsl(14, 80%, 64%);border-bottom-color: hsl(14, 80%, 50%);">
					<input disabled="disabled" type="text" value="Tap here ---------------->"/>
					<p class="option"><span class="icon-option"></span></p>
				</div>
			</div>


			<!--Spacer is used as a DOM marker to know where to move items-->
			<!--Incomplete items stay above it. Complete items move below it-->
			<div id="spacer"></div>
		</div><!--eo mod-->

		<!--Item template cloned for new items-->
		<div id="item-mod-template">
			<div class="item-mod new">
				<div class="colorpicker">
					<div class="cube1"></div>
					<div class="cube2"></div>
					<div class="cube3"></div>
				</div>
				<div class="item">
					<input type="text" value=""/>
					<p class="option"><span class="icon-option"></span></p>
				</div>
			</div>
		</div>
		<div id="sub-mod-template"> <!-- template container -->
			<div class="sub-mod"> <!-- check container -->
				<div class="sub-item-mod"> <!-- mod -->
					<div id="content" class="sub-item"><!-- content -->
						<input type="text" value=""/>
						<p class="delete">x</span></p>
					</div>
					<div class="sub-item-mod-add"> <!-- add buttom -->
						<div class="sub-item-add">
							<p id="add" class="add">+</p>
						</div>
					</div>
				</div>
			</div><!-- check container -->
		</div>
	</div>

	<!--Scripts-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script src="js/libs/jquery.hammer.min.js"></script>
	<!--<script src="_js/libs/jquery-ui-1.10.3.custom.min.js"></script>-->
	<script src="js/clear.js"></script>

	<script>

	</script>
</div>
</body>
</html>
